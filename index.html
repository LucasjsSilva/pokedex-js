<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/invidual.css">
</head>

<body>
    <section class="content" id="pokedex">
        <h1>
            Pokedex
        </h1>
    
        <ol id="pokemonlist" class="pokemons">
        </ol>

        <div class="pagination">
            <button id="loadmorebutton" type="button">
                Load More
            </button>
        </div>
    </section>

    <section class="content-individual" id="individual"> 
        <div class="antes-depois">
                <button type="button">
                    #151
                </button>     
            
                <button onclick="fecharPaginaTemporaria()">
                    Pokedex
                </button>
                
                <button type="button">
                    #002
                </button>
        </div>
        <h1>Bulbasaur <span class="number">#001</span></h1>
        <div class="detail-individual">
            <div class="foto-stats">
                <div class="foto-individual">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
                </div>
                <div class="div-stats">
                    <span class="titles">
                        Stats
                    </span>
                    <ul class="base-stats">
                        <li>
                            <span>
                                HP
                            </span>
                            <span class="title">
                                45  
                            </span>
                        </li>      
                        
                        <li>
                            <span>
                                Attack
                            </span>
                            <span class="title">
                                49
                            </span>
                        </li> 
                        <li>
                            <span>
                                defense
                            </span>
                            <span class="title">
                                49
                            </span>
                        </li>
                        <li>
                            <span>
                                special-attack
                            </span>
                            <span class="title">
                                65
                            </span>
                        </li> <li>
                            <span>
                                special-defense
                            </span>
                            <span class="title">
                                65
                            </span>
                        </li> 
                        <li>
                            <span>
                                Speed
                            </span>
                            <span class="title">
                                45
                            </span>
                        </li> 
                    </ul>
                </div>                
            </div>
            <div class="div-atributes-types">
                <div class="div-atributes">
                    <span class="titles">
                        About
                    </span>
                    <ol class="atributes">
                        <li>
                            <span class="title">
                                Height
                            </span>
                            <span>
                                0.7 m
                            </span>
                        </li>
                        <li> 
                            <span class="title">
                                Weight
                            </span>
                            <span>
                                6.9 kg
                            </span>  
                        </li>
                        <li>
                            <span class="title">
                                Abilities
                            </span>
                            <span>
                                Overgrow
                            </span>                         
                        </li>
                    </ol>    
                </div>
                <div class="div-types">
                    <span class="titles">
                        Type
                    </span>
                    <ol>
                        <li class="type grass">
                            grass
                        </li>
                        <li class="type poison">
                            poison
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/pokemon_model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
